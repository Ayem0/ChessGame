<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>CHESS</title>
</head>
<body>
    <div id="header">
        <h1>Chess Game</h1>
    </div>
    <div class="container-center">
        <div class="container">
            <div id="info-black">
                <div class="player">
                    <span>Black</span>
                </div>
                <div class="container-row">
                    <div id="white-pawn-icon">
                    
                    </div>
                    <div id="white-knight-icon">
                        
                    </div>
                    <div id="white-bishop-icon">
                        
                    </div>
                    <div id="white-rook-icon">
                        
                    </div>
                    <div id="white-queen-icon">
                        
                    </div>
                </div>
            </div>
            <div id="board">
            
            </div>
            <div id="info-white">
                <div class="player">
                    <span>White</span>
                </div>
                <div class="container-row">
                    <div id="black-pawn-icon">
                    
                    </div>
                    <div id="black-knight-icon">
                        
                    </div>
                    <div id="black-bishop-icon">
                        
                    </div>
                    <div id="black-rook-icon">
                        
                    </div>
                    <div id="black-queen-icon">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="history">

        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
